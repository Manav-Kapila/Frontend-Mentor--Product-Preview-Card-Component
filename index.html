<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="mainBody">

    <section class="card_section">
        <article class="product_card">
            <figure class="hero_img">
                <!-- Illustration Image Here -->
                <img src="images/image-product-desktop.jpg" alt="Produc Image Desktop" class="responsive_img responsive_img_desk" width="300px" height="450px">
                <img src="images/image-product-mobile.jpg" alt="Produc Image Mobile" class="responsive_img responsive_img_mob" width="345px" height="240px">
            </figure>
            <section class="details">
                <h4 class="perfume">Perfume</h4>
                <h1 class="hero_heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="hero_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="pricing_container">
                    <div class="buy_cost">$149.99</div>
                    <div class="cut_cost">$169.99</div>
                </div>
                <div class="order_options">
                    <a href="#" target="_blank" class="proceed">
                        <button class="cart_btn">
                          <img src="images/icon-cart.svg" alt="Cart Icon Image" class="cart_icon" width="16px" height="16px">Add to cart
                        </button>
                    </a>
                </div>
            </section>
        </article>


        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/manavkapila/">Manav Kapila</a>.
        </footer>
    </section>
</body>

</html>
